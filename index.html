<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    .container {
      padding: 20px;
    }

    .embed-video {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Embedded Content</h1>

    <!-- Embed the webpage using iframe -->
    <h2>Embedded Webpage</h2>
    <iframe src="https://fl.enzru.net/sis3tb347dm59.html" title="Embedded Webpage"></iframe>

    <!-- Embed the video stream using video tag -->
    <h2>Embedded Video Stream</h2>
    <div class="embed-video">
      <video controls>
        <source src="https://s2.enzru.net/hls2/01/00002/zcfaop4ibiy0_n/master.m3u8?t=lxsnOaKBk9PQarSrdiLroIbzVWmSufR62Gz2ulnzSnQ&s=1762350684&e=10800&v=4973276&i=0.3&sp=0&fr=zcfaop4ibiy0" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

</body>
</html>
